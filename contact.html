<div class="contact">
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    
    <label>Choose a category you are contacting me for:</label><br>
    <input type="checkbox" id="category1" name="category1" value="The Cat">
    <label for="category1"> The Cat</label><br>
    <input type="checkbox" id="category2" name="category2" value="Supplies">
    <label for="category2"> Supplies</label><br>

    <label for="category3"> Medical Info</label><br>
    <input type="checkbox" id="category4" name="category4" value="Cat Care">
    <label for="category4"> Cat Care</label><br>
    <input type="checkbox" id="category5" name="category5" value="Other">
    <label for="category5"> Other</label><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
